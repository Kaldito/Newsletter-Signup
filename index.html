<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <i class="mb-4 fa-solid fa-user-plus icon"></i>
      <h1 class="h3 mb-3 fw-normal main">Sign up in My Newsletter</h1>

      <div class="form-floating">
        <input type="text" name="fname" class="form-control top" id="floatingFName" placeholder="First Name" required autofocus>
        <label for="floatingFName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" name="lname" class="form-control middle" id="floatingLName" placeholder="Last Name" required>
        <label for="floatingLName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" name="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Dante K.</p>
    </form>
  </main>
